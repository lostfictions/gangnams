<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Gang Nams</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Based on an example from http://codepen.io/boldfacedesign/pen/EoGgD */

    @import url(http://fonts.googleapis.com/css?family=Permanent+Marker);

    body {
      background: #000;
      color: #fff;
      position: absolute;
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 600px;
    }

    .victory {
      font-family: 'Permanent Marker', cursive;
      font-variant:small-caps;
      transform: skew(-15deg,-15deg);
      -webkit-transform: skew(-15deg,-15deg);
      padding: 100px 80px;
      background-image: linear-gradient(#FF0FF8 0%,  #F9F9F7 100%);
      background-image: -webkit-linear-gradient(#FF0FF8 0%,  #F9F9F7 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      /*margin: 0;*/
      filter: drop-shadow(2px 2px 20px #f008b7);
      -webkit-filter: drop-shadow(2px 2px 20px #f008b7);
      text-align: center;
    }

    .victory .xs {
      font-size: 55px;
      margin-right: 20px;
      line-height: 0;
      vertical-align: 20px;
    }

    .victory .sm {
      font-size: 100px;
      line-height: 0.1;
    }

    .victory .lg {
      display: inherit;
      font-size: 160px;
      line-height: 0.8;
      margin-top: -26px;
    }

    .helper {
      position: absolute;
      background-color: #333;
      color: #999;
      top: 10px;
      left: 10px;
    }
  </style>
</head>

<body>
  <button class="helper">Another!</button>
  <div id="wrapper">
    <h1 class="victory">
      <span class="xs"></span>
      <span class="sm"></span>
      <span class="lg"></span>
    </h1>
  </div>
</body>

<script src="bundle.js"></script>
<script>
  var xs = document.querySelector('.victory .xs');
  var sm = document.querySelector('.victory .sm');
  var lg = document.querySelector('.victory .lg');

  function newName() {
    var name = gangName();

    xs.innerHTML = name[0];
    sm.innerHTML = name[1];
    lg.innerHTML = name[2];
  }

  var b = document.querySelector('.helper');
  b.onclick = newName;

  newName();
</script>

</html>
